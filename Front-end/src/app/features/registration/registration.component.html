        <div class="container">
            <!-- Navbar Brand -->
            <a href="#" class="navbar-brand">

            </a>
        </div>

<h1 class="title" align="center">Please Register Your Account</h1>

<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg" alt=""
                class="img-fluid mb-3 d-none d-md-block">
            <h1>Create an Account</h1>
        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            <form class="form" [formGroup]="form" (ngSubmit)="onRegistration()" action="#">
                <div class="row">

                    <!-- Employee Id -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <fa-icon [icon]="faUser"></fa-icon>
                            </span>
                        </div>
                        <input id="employeeId" type="text" formControlName="employeeId" placeholder="Employee Id"
                            class="form-control bg-white border-left-0 border-md">
                    </div>
                    <!-- First Name -->
                    <div class="input-group col-lg-6 mb-4">

                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <fa-icon [icon]="faUser"></fa-icon>
                            </span>
                        </div>
                        <input id="firstName" type="text" formControlName="firstName" placeholder="First Name"
                            class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Last Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <fa-icon [icon]="faUser"></fa-icon>
                            </span>
                        </div>
                        <input id="lastName" type="text" formControlName="lastName" placeholder="Last Name"
                            class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Email Address -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <fa-icon [icon]="faEnvelope"></fa-icon>
                            </span>
                        </div>
                        <input id="email" type="email" formControlName="email" placeholder="Email Address"
                            class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Phone Number -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <fa-icon [icon]="faPhone"></fa-icon>
                            </span>
                        </div>
                        <select id="countryCode" name="countryCode" style="max-width: 80px"
                            class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                            <option value="RSA">+27</option>
                        </select>
                        <input id="phoneNumber" type="tel" formControlName="phoneNumber" placeholder="Phone Number"
                            class="form-control bg-white border-md border-left-0 pl-3">
                    </div>


                    <!-- Job -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <fa-icon [icon]="faUserTie"></fa-icon>
                            </span>
                        </div>
                        <select id="position" formControlName="position" type="text"
                            class="form-control custom-select bg-white border-left-0 border-md"
                            placeholder="Choose Position">
                            <option  class="form-control custom-select bg-white border-left-0 border-md"
                            value="" disabled selected hidden>Please select a position
                            </option>
                            <option *ngFor="let positionOption of positionOptions" [value]="positionOption">
                                {{positionOption}}
                            </option>
                        </select>
                    </div>

                    <!-- Password -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <fa-icon [icon]="faLock"></fa-icon>
                            </span>
                        </div>
                        <input id="password" type="password" formControlName="password" placeholder="Password"
                            class="form-control bg-white border-left-0 border-md">
                    </div>
                    <!-- Password Confirmation -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <fa-icon [icon]="faLock"></fa-icon>
                            </span>
                        </div>
                        <input id="passwordConfirmation" type="password" formControlName="passwordConfirmation"
                            placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <a href="#" class="btn btn-primary btn-block py-2">
                            <span class="font-weight-bold" (click)="onRegistration()">Create your account</span>
                        </a>
                    </div>
                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered? 
                            <a href="#" 
                                class="text-primary ml-2">Login</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
