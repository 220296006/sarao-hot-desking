
<div  align="center">
<a mat-raised-button color="" (click)="bookDesk('')" style="margin: 1%">Book Desk</a>
</div>

<table mat-table [dataSource]="tableDataSource" matSort class="mat-elevation-z8" [hidden]="false">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>
  
  <ng-container matColumnDef="employee_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </th>
    <td mat-cell *matCellDef="let row"> {{row.employee_id }}</td>
  </ng-container>

  <ng-container matColumnDef="floor_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Floor Name </th>
    <td mat-cell *matCellDef="let row"> {{ row.floor_name }} </td>
  </ng-container>

  <ng-container matColumnDef="building_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Building Name </th>
    <td mat-cell *matCellDef="let row"> {{ row.building_name }} </td>s
  </ng-container>

  <ng-container matColumnDef="office_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Office Name</th>
    <td mat-cell *matCellDef="let row">
      <!-- <ng-container *ngFor="let office of row.offices"> -->
        {{ row.office_name }}
      <!-- </ng-container> -->
    </td>
  </ng-container>

  <ng-container matColumnDef="capacity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Capacity</th>
    <td mat-cell *matCellDef="let row">
      <!-- <ng-container *ngFor="let office of row.offices"> -->
        {{ row.capacity  }}
      <!-- </ng-container> -->
    </td>
  </ng-container>

  <ng-container matColumnDef="desk_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Desk Id</th>
    <td mat-cell *matCellDef="let row">
      <!-- <ng-container *ngFor="let office of row.offices">
        <ng-container *ngFor="let desk of office.desks"> -->
          {{row.desk_id }}
        <!-- </ng-container>
      </ng-container> -->
    </td>
  </ng-container>

  <ng-container matColumnDef="bookingDate">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Date Booked </th>
    <td mat-cell *matCellDef="let row">{{ row.bookingDate }}</td>
  </ng-container>

  <ng-container matColumnDef="occupied">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Occupied</th>
    <td mat-cell *matCellDef="let row">
      <!-- <ng-container *ngFor="let office of row.offices">
        <ng-container *ngFor="let desk of office.desks"> -->
          {{ row.occupied }}
        <!-- </ng-container>
      </ng-container> -->
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="updateDesk(row.id)">
        <mat-icon >edit</mat-icon>
      </button>
      <button mat-icon-button color="warn"(click)="deleteDesk(row.id)">
        <mat-icon >delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
