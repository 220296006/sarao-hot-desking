
<div  align="center">
<a mat-raised-button color="" (click)="bookDesk('')"  style="margin: 1%">Book Desk</a>
</div>

<table mat-table [dataSource]="tableDataSource" matSort class="mat-elevation-z8" [hidden]="false">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>
  
  <ng-container matColumnDef="employeeId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </th>
    <td mat-cell *matCellDef="let user of users"> {{user.employeeId }}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
    <td mat-cell *matCellDef="let user of users"> {{user.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
    <td mat-cell *matCellDef="let user of users"> {{user.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="floor_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Floor Name </th>
    <td mat-cell *matCellDef="let row"> {{ row.floor_name }} </td>
  </ng-container>

  <ng-container matColumnDef="building_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Building Name </th>
    <td mat-cell *matCellDef="let row"> {{ row.building_name }} </td>s
  </ng-container>

  <ng-container matColumnDef="office_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Office Name</th>
    <td mat-cell *matCellDef="let row"> {{ row.office_name }}
    </td>
  </ng-container>


  <ng-container matColumnDef="desk_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Desk Id</th>
    <td mat-cell *matCellDef="let row"> {{row.desk_id }}
    </td>
  </ng-container>

  <ng-container matColumnDef="bookingDate">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Date Booked </th>
    <td mat-cell *matCellDef="let row">{{ row.bookingDate }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="updateDesk(row.id)">
        <mat-icon >edit</mat-icon>
      </button>
      <button mat-icon-button color="warn"(click)="deleteDesk(row.id)">
        <mat-icon >delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
